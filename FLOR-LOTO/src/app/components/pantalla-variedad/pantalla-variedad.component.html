<form class="flower-form" (ngSubmit)="onSubmit()" #florForm="ngForm">
  <h2>Nuevo Registro de Flor</h2>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="flor.nombre" required placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado" [(ngModel)]="flor.estado" required placeholder="Estado">
  </div>
  <div class="form-group">
    <label for="largo">Largo (cm)</label>
    <input type="number" id="largo" name="largo" [(ngModel)]="flor.largo" required placeholder="Largo en cm">
  </div>
  <div class="form-group">
    <label for="colorID">ID Color</label>
    <input type="number" id="colorID" name="colorID" [(ngModel)]="flor.colorID" required placeholder="Color ID">
  </div>
  <div class="form-group">
    <label for="familiaID">ID Familia</label>
    <input type="number" id="familiaID" name="familiaID" [(ngModel)]="flor.familiaID" required placeholder="Familia ID">
  </div>
  <div class="form-group">
    <label for="variedadID">ID Variedad</label>
    <input type="number" id="variedadID" name="variedadID" [(ngModel)]="flor.variedadID" required placeholder="Variedad ID">
  </div>
  <button type="submit" [disabled]="!florForm.form.valid">AÃ±adir Flor</button>
</form>
<div class="flower-list">
  <div class="flower-item" *ngFor="let flor of flores">
    <div class="flower-image">
      <img [src]="flor.imagen" [alt]="flor.nombre">
    </div>
    <div class="flower-details">
      <h3>{{ flor.nombre }}</h3>
      <p>{{ flor.descripcion }}</p>
      <button (click)="verFlor(flor)">Detalles</button>
    </div>
  </div>
</div>
